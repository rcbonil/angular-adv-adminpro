<div class="card">
  <div class="card-body">
    <h4 class="card-title">Striped Progress bar</h4>

    <div class="progress m-t-20">
      <div class="progress-bar bg-primary progress-bar-striped active" role="progressbar" aria-valuenow="85"
        aria-valuemin="0" aria-valuemax="100" style="height:5px;">
      </div>
    </div>
    <!-- [style.width]="getPorcentaje" -->
    <div class="progress m-t-20">
      <div class="progress-bar bg-info progress-bar-striped active" role="progressbar" aria-valuenow="85"
        aria-valuemin="0" aria-valuemax="100" style="height:5px;">
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <!-- 
          <app-incrementador [valorInicialProgreso]="5"></app-incrementador> 
        -->
        <app-incrementador [progreso]="5"></app-incrementador>

      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador></app-incrementador>

      </div>
    </div>
  </div>
</div>
