<div class="card">
  <div class="card-body">
    <h4 class="card-title">Striped Progress bar</h4>
    <div class="progress ">
      <div class="progress-bar bg-primary progress-bar-striped active" role="progressbar" aria-valuenow="85"
        aria-valuemin="0" aria-valuemax="100" style="height:5px;" [style.width]="getPorcentaje">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
              <i class="fa fa-minus"></i>
            </button>
          </span>
          <input type="number" class="form-control" placeholder="Progreso" [(ngModel)]="progreso">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
              <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>

      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        2
      </div>
    </div>
  </div>
</div>
