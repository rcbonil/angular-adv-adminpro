<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <!-- Como se utiliza ngModel se puede utilizar otros metodo emit como ngModelChange -->
  <input type="number" class="form-control" placeholder="Progreso" (ngModelChange)="cambiarValorInput($event)"
    [(ngModel)]="progreso" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
